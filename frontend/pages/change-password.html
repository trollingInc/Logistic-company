<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login-register.css">
    <script src="../scripts/change-password.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="changePasswordForm" onsubmit="changePassword(); return false">
            <div class="input-group">
                <input type="email" name="email" id="email" placeholder="Email" required class="email-user-pass">
                <input type="password" name="oldPass" id="oldPass" placeholder="Old password" required class="email-user-pass">
                <input type="password" id="newPass" placeholder="New password" required
                    class="email-user-pass">
            </div>
            <button type="submit" class="btn-primary">Change password</button>
        </form>
        <div class="form-footer">
            <p>Remembered your password ( ͠° ͟ʖ ͡°)? <a href="login.html">Login</a></p>
        </div>
    </div>
    
</body>
</html>
