<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../scripts/auth.js" defer></script>
    <link rel="stylesheet" href="../css/login-register.css">
</head>

<body>
    <div class="container">
        <form onsubmit="login(); return false">
            <div class="input-group">
                <input type="email" name="lemail" id="lemail" required class="email-user-pass" placeholder="Email">
                <input type="password" name="lpass" id="lpass" required class="email-user-pass" placeholder="Password">
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account (◔_◔)? <a href="register.html">Register</a></p>
            <p>Forgot password (╯°□°)╯︵ ┻━┻? <a href="change-password.html">change password</a></p>
        </div>
    </div>
</body>

</html>
