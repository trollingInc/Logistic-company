<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedier - Update Package</title>
    <script src="../scripts/update-package.js" defer></script>
    <script src="../scripts/admin-panel.js" defer></script>
    <script src="../scripts/auth.js" defer></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/update-package.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">Speedier (Employee)</div>
        <ul class="nav-links">
            <li><a href="create-package.html">Create package</a></li>
            <li><a href="admin-panel.html" id="admin-panel" style="display:none;">Admin Panel</a></li>
            <li><a href="#" onclick="logout()">Log out</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2 style="text-align: center; color: #333;">Update Package Details</h2>
        <p style="text-align: center; margin-bottom: 20px;">Modify details for an existing shipment.</p>

        <form id="updatePackageForm">
            <div class="form-group" style="border-bottom: 2px dashed #eee; padding-bottom: 20px;">
                <label for="packageId" style="color: #d9534f;">Target Package ID (Required)</label>
                <input type="text" id="packageId" placeholder="Paste Package ID here..." required>
            </div>

            <div class="form-group">
                <label for="newRecipient">New Recipient Email</label>
                <input type="email" id="newRecipient" placeholder="Leave empty to keep current">
            </div>

            <div class="form-group">
                <label for="newCourier">New Courier Email</label>
                <input type="email" id="newCourier" placeholder="Leave empty to keep current">
            </div>

            <div class="form-group">
                <label for="newWeight">New Weight (kg)</label>
                <input type="number" id="newWeight" step="1" min="1" max="200"
                    placeholder="Leave empty to keep current">
                <p class="note">Changing weight will automatically recalculate the price.</p>
            </div>

            <div class="form-group">
                <label for="statusChange">Change status to received</label>
                <input type="radio" id="statusChange" />
            </div>

            <button  id="updatePackage" type="button" class="btn-primary">Update Package</button>
        </form>
    </div>

</body>

</html>
